<div layout="column" layout-fill>
    <md-toolbar>
        <div layout="row" layout-align="space-between start">
            <div layout="row" layout-align="start center">
                <md-button ng-click="toggleLeft()" style="margin-left: 0.5em;" class="md-icon-button">
                    <md-icon md-svg-icon="action:android"></md-icon>
                </md-button>
                <div class="logo-toolbar"></div>
            </div>

            <div class="user">
                <div>
                    {{user.email}} | {{user.profile}}
                    <i class="ico ico-account-circle ico-3x icons-usuario"></i>
                </div>
            </div>

        </div>
    </md-toolbar>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
        <md-content style="background: #ffffff !important;">
            <header class="nav-header">
                <a class="accordion-logo">
                    <div class="logo-menu"></div>
                    <h1 class="accordion-logotype md-heading">{{sysName}}</h1>
                </a>
            </header>

            MENU
        </md-content>
    </md-sidenav>


    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" >

    </md-sidenav>


    <md-content flex layout-fill>
        <ui-view name="content" layout-fill>

        </ui-view>
    </md-content>
</div>
